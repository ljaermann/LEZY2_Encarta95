<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encarta 95 – Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="desktop">
    <div class="window" role="application" aria-label="Encarta 95 Fenster">
      <div class="titlebar">
        <div class="title-left">
          <span class="win-icon" aria-hidden="true"></span>
          <span class="title">Microsoft Encarta 95</span>
        </div>
        <div class="title-buttons" aria-hidden="true">
          <button class="tb" title="Minimieren">_</button>
          <button class="tb" title="Maximieren">□</button>
          <button class="tb close" title="Schließen">×</button>
        </div>
      </div>

      <div class="menubar">
        <button class="menu">Datei</button>
        <button class="menu">Bearbeiten</button>
        <button class="menu">Ansicht</button>
        <button class="menu">Hilfe</button>

        <div class="spacer"></div>

        <button id="btn-sound" class="menu">Soundtrack</button>
      </div>

<div class="content">
  <aside class="sidebar">
    <div class="group-label">Inhalt</div>
    <button class="nav" data-view="start">Startbildschirm</button>
    <button class="nav" data-view="fotos">Fotos</button>
    <button class="nav" data-view="videos">Videos</button>
    <button class="nav" data-view="about">Über das Projekt</button>
    <div class="hr"></div>
  </aside>

  <main class="main">
    <div class="panel" id="view"></div>
  </main>
</div>




        <main class="main">
          <div class="panel" id="view"></div>
        </main>
      </div>

      <div class="statusbar">
        <div class="status-item" id="status"></div>
        <div class="status-item status-right">Encarta 95 UI Mock</div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
